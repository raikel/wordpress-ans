app_name: <app_name>

#System Settings
php_modules:
  - php-curl
  - php-gd
  - php-mbstring
  - php-xml
  - php-xmlrpc
  - php-soap
  - php-intl
  - php-zip

#MySQL Settings
mysql_root_password: <mysql_root_password>
mysql_dbname: 'wordpress_{{ app_name }}'
mysql_dbuser: 'wordpress_{{ app_name }}'
mysql_dbpass: <mysql_password>

#HTTP Settings
http_host: <your_domain>
http_conf: '{{ app_name }}.conf'
http_port: '80'